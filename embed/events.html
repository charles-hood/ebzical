<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Church Events Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek'
        },
        events: async function(fetchInfo, successCallback, failureCallback) {
          try {
            const res = await fetch('https://ebzchurch.netlify.app/.netlify/functions/events');
            const data = await res.json();
            const formattedEvents = data.map(e => ({
              title: e.summary,
              start: e.start,
              end: e.end,
              description: e.description,
              location: e.location
            }));
            successCallback(formattedEvents);
          } catch (error) {
            console.error('Failed to load events:', error);
            failureCallback(error);
          }
        },
        eventClick: function(info) {
          const event = info.event;
          const title = event.title || '';
          const location = event.extendedProps.location || '';
          const description = event.extendedProps.description || 'No Description';

          const linkMatch = description.match(/https?:\/\/[\w\-\.\/?=&#]+/);
          const moreInfoLink = linkMatch ? `<p><a href="${linkMatch[0]}" target="_blank">More details</a></p>` : '';

          const modalContent = `
            <div id="eventModal" style="
              position: fixed; top: 0; left: 0; width: 100%; height: 100%;
              background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 9999;">
              <div style="background: white; padding: 20px; border-radius: 8px; max-width: 90%; width: 400px; font-family: sans-serif;">
                <h3 style="margin-top:0">${title}</h3>
                ${location ? `<p><strong>Location:</strong> ${location}</p>` : ''}
                <p>${description}</p>
                ${moreInfoLink}
                <button onclick="document.getElementById('eventModal').remove()" style="margin-top: 10px;">Close</button>
              </div>
            </div>
          `;

          const existing = document.getElementById('eventModal');
          if (existing) existing.remove();

          document.body.insertAdjacentHTML('beforeend', modalContent);
        },
        eventTimeFormat: {
          hour: 'numeric',
          minute: '2-digit',
          meridiem: 'short'
        },
        nowIndicator: true,
        aspectRatio: 1.5,
        height: 'auto'
      });
      calendar.render();
    });
  </script>
</body>
</html>
